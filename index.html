<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TAREA_APIFETCH</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-decoration-underline text-center mt-5 mb-5">¡TAREA API FETCH!</h1>
                <div class="row justify-content-center">
                    <div class="col-8 col-md-6 col-lg-4">
                        <button id="btn" class="btn btn-dark btn btn-outline-secondary">Obtener usuarios</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table mx-auto table-dark table-hover mt-4">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Primer nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Email</th>
                                <th scope="col">Imagen</th>
                            </tr>
                        </thead>
                        <tbody id="content">
                            <!-- Aquí se llenarán los datos dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
